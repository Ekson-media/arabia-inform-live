<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" width="520" height="160">
  <defs>
    <style>
      .brand-text { font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; fill: #009EA0; letter-spacing: 0.18em; }
      .tagline { font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; fill: #009EA0; letter-spacing: 0.22em; font-size: 10.5px; }
    </style>
  </defs>

  <!-- ARABIA text -->
  <text x="18" y="90" font-size="56" font-weight="700" class="brand-text">ARABIA</text>

  <!-- INFORM text -->
  <text x="295" y="90" font-size="56" font-weight="700" class="brand-text">INFORM</text>

  <!-- Red horizontal lines -->
  <line x1="18" y1="100" x2="225" y2="100" stroke="#CC2226" stroke-width="2.2"/>
  <line x1="295" y1="100" x2="502" y2="100" stroke="#CC2226" stroke-width="2.2"/>

  <!-- Central circle emblem background -->
  <circle cx="260" cy="72" r="54" fill="#E8E8E8"/>
  <circle cx="260" cy="72" r="50" fill="#DCDCDC"/>

  <!-- Arabic 'ain' character (ع) -->
  <text x="260" y="95" font-size="62" text-anchor="middle" fill="#009EA0" font-family="'Noto Naskh Arabic', 'Arabic Typesetting', serif" font-weight="400">ع</text>

  <!-- Arabic circular text around emblem -->
  <path id="topArc" d="M 215,72 A 45,45 0 0,1 305,72" fill="none"/>
  <text font-size="7.5" fill="#666" font-family="'Noto Naskh Arabic', serif">
    <textPath href="#topArc" startOffset="10%">نظم المعلومات و الإتصالات</textPath>
  </text>
  <path id="bottomArc" d="M 215,72 A 45,45 0 0,0 305,72" fill="none"/>
  <text font-size="7" fill="#666" font-family="'Noto Naskh Arabic', serif">
    <textPath href="#bottomArc" startOffset="15%">الهيئة</textPath>
  </text>

  <!-- Tagline -->
  <text x="260" y="145" text-anchor="middle" class="tagline">PUTTING MIDDLE EAST INFORMATION AT YOUR FINGERTIPS</text>
</svg>
